worker_processes 1;
error_log logs/error.log debug;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

# RTMP Block (Ingest and Transcoding)
rtmp {
    server {
        listen 1935;
        chunk_size 4096;

        application live {
            live on;
            record off;
            
            # FFmpeg Transcoding for ABR (Creates two new streams)
            exec_push ffmpeg -i rtmp://localhost/live/$name 
                # HIGH Quality (3000k video + 128k audio)
                -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3500k -bufsize 7000k -c:a aac -b:a 128k -f flv rtmp://localhost/hls/$name_high 
                # MID Quality (1500k video + 96k audio)
                -c:v libx264 -preset veryfast -b:v 1500k -maxrate 1700k -bufsize 3400k -c:a aac -b:a 96k -f flv rtmp://localhost/hls/$name_mid;
        }

        application hls {
            live on;
            hls on;
            hls_path C:/nginx/html/hls;
            hls_fragment 5s;
            hls_playlist_length 30s;

            # ABR Master Playlist Definition
            hls_variant _high BANDWIDTH=3128000;
            hls_variant _mid BANDWIDTH=1596000;
        }
    }
}

# HTTP Block (Viewer Delivery)
http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        listen 80;
        server_name localhost;

        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root C:/nginx/html; 
            add_header Cache-Control no-cache;
            add_header 'Access-Control-Allow-Origin' '*' always;
        }
    }
}
